<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js.js"></script>
    <link href="stylesheet.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="grid">
        <div class="grid-result"><span id="display">0</span></div>
        <div id="a-c">A / C</div>
        <div class="grid-blank"></div>
        <div class="grid-blank"></div>
        <div class="grid-operation" id="divide">/</div>
        <div class="grid-number" id="7">7</div>
        <div class="grid-number" id="8">8</div>
        <div class="grid-number" id="9">9</div>
        <div class="grid-operation" id="multiply">x</div>
        <div class="grid-number" id="4">4</div>
        <div class="grid-number" id="5">5</div>
        <div class="grid-number" id="6">6</div>
        <div class="grid-operation" id="subtract">-</div>
        <div class="grid-number" id="1">1</div>
        <div class="grid-number" id="2">2</div>
        <div class="grid-number" id="3">3</div>
        <div class="grid-number" id="0">0</div>
        <div class="grid-number" id="decimal">.</div>
        <div class="grid-operation" id="equal">=</div>
        <div class="grid-operation" id="add">+</div>
    </div>

    <footer>
        <p>Created by Brandon Panday</p>
        <a href="https://github.com/brandonpanday" target="_blank"><img src="images/GitHub-Mark-64px.png"></a>
    </footer>
</body>
</html>
